<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/tab_logo.png" type="image/x-icon">
    <title>Đăng Nhập </title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />


</head>

<body>
    <div class="navbar">
        <a href="../Home/index.html">
            <img src="/picture/fahasa-logo.webp" alt="VINFAST" class="logo">
        </a>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mt-5" style="width: max-content; margin-left: 10px;">
                    <div class="card-header text-center">
                        <h3>Đăng Nhập</h3>
                    </div>
                    <div class="card-body">
                      
                        <form id="login-form">
                            <div class="form-group">
                                <i class="fas fa-user"></i>
                                <label for="username">Tên đăng nhập</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-key"></i>
                                <label for="password">Mật khẩu</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="button" onclick = "login()" class="btn btn-primary btn-block">Đăng Nhập</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="login.js"> </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
